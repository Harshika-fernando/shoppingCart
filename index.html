<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.0/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="css/style.css" class="stylesheet" />
  </head>
  <body>
    <div class="wrapper clearfix">
      <div class="Container-fluid mt-3 clearfix">
        <span class="Shopping Cart"><h1>Shopping Cart</h1></span>
        <a href="#" class="remove all">Remove all</a></span>
      </div>
        
          <div class="description">
            <div class="image">
            <img src="img/apple_juice.jpg" alt="Large Image" class="small-image" /></div>
        
            <div class="name">
              <h3>Apple Juice</h3>
              <h5>250ml</h5>
              <img src="img/green_icon.jpg" alt="dot image" class="small-green">  
            </div>
        
            <div class="quantity">
              <i class="bi bi-plus-circle"></i>
              <span class="number">2</span>
              <i class="bi bi-dash-circle"></i>
            </div>

            <div class="price">
              <h3>$2.99</h3>
              <a href="#" class="save for later">Save for later</a>
              <a href="#" class="remove">Remove</a>
            </div>
          </div>

          <div class="content">
            <div class="image">
              <img src="img/grape-juice.jpg" alt="Large Image" class="small-image" /></div>
        
            <div class="name">
              <h3>Grape Juice</h3>
              <h5>250ml</h5>
              <img src="img/green_icon.jpg" alt="dot image" class="small-green">  
            </div>
        
            <div class="quantity">
              <i class="bi bi-plus-circle"></i>
              <span class="number">1</span>
              <i class="bi bi-dash-circle"></i>
            </div>

            <div class="price">
              <h3>$3.19</h3>
              <a href="#" class="save for later">Save for later</a>
              <a href="#" class="remove">Remove</a>
            </div>
        </div>

        <div class="footer">
          <div class="total-items">
            <h4>Sub-total</h4>
            <h5>2 items</h5>
          </div>

          <div class="total-price">
            <h3>$6.18</h3>
          </div>
        </div>

        <div class="button">
          <div class="button-icon">
          <button>checkout</button>
          </div>
        </div>
    </div>
      </div>

      
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
